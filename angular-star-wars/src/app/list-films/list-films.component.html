<div class="d-flex justify-content-center">
  <table class="table table-hover col-10">
      <thead>
        <tr>
          <th>Versão</th>
          <th>Título</th>
          <th>Diretor</th>
          <th>Produtor</th>
          <th>Detalhar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let film of responseFilms.results; let i = index">
          <td>{{film.version}}</td>
          <td>{{film.title}}</td>
          <td>{{film.director}}</td>
          <td>{{film.producer}}</td>
          <td>
            <img style="width: 25%;" src="../assets/img/detail.svg" routerLink="/detail-film/{{i}}">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
